<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./components/button/style.css">
    <link rel="stylesheet" href="./components/toast/style.css">
    <script src="./components/toast/index.js"></script>
    link
</head>
<body>
  <!-- Buttons -->
  <div>
      <button class="btn btn--success btn--disabled btn-size-s">GO TO NEXT</button>
      <button class="btn btn--warning btn-size-s">OK</button>
      <button class="btn btn--danger btn-size-s">TRY AGAIN</button>
  </div>
  <div>
      <button class="btn btn--success">GO TO NEXT</button>
      <button class="btn btn--warning  btn--disabled">OK</button>
      <button class="btn btn--danger">TRY AGAIN</button>
  </div>
  <div>
      <button class="btn btn--success btn-size-l">GO TO NEXT</button>
      <button class="btn btn--warning btn-size-l">OK</button>
      <button class="btn btn--danger  btn--disabled btn-size-l">TRY AGAIN</button>
  </div>

  <div>
      <div class="btn btn--success" onClick="showSuccessToast()"> Show success toast</div>
      <div class="btn btn--warning" onClick="showWarningToast()"> Show warning toast</div>
      <div class="btn btn--danger" onClick="showErrorToast()"> Show error toast</div>
  </div>

  <!-- Toast messages -->
  <div id="toast">
    </div>
  </div>
  <script>
    function showSuccessToast() {
      toast({
        title: 'Success',
        msg : 'This is success message',
        type: 'success',
        duration: 5000,
      })   
    }
    function showWarningToast() {
      toast({
        title: 'Warning',
        msg : 'This is warning message',
        type: 'warning',
        duration: 5000,
      })   
    }
    function showErrorToast() {
      toast({
        title: 'Error',
        msg : 'This is error message',
        type: 'error',
        duration: 5000,
      })   
    }

  </script>
</body>
</html>
